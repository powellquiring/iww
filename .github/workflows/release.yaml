---
name: "tagged-release"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: pwd; ls -l; echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Latest
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            Release.txt
            LICENSE
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            LICENSE


